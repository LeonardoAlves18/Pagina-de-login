    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body>  
        <div class="conteudo">
            <div class="login">
                <div class="titulo">
                    <i class="fa-brands fa-square-pied-piper"></i>
                    <span>Dev<span class="span-blue">Ocean</span></span>
                </div>
                    <h2>Login</h2>
                    <p>We suggest using the email address you use at work</p>
                    <div class="input-login">
                        <label for="iemail">Adress email</label>
                        <input type="email" id="iemail" placeholder="Digite seu e-mail" class="margem">
                        <label for="ipassword">Password</label>
                        <input type="password" id="ipassword" placeholder="Digite sua senha">
                    </div>
                    <div class="forgot-senha">
                        <span>Forgot password</span>
                </div>
                <button>Login</button>
                <div class="or-login">
                    <p class="paragrafo-divisor">OR</p>
                    <button><i class="fa-brands fa-facebook-f"></i> Continue with Google</button>
                    <button><i class="fa-brands fa-github"></i> Continue with GitHub</button>
                    <p class="policy-account">You dont have an account yet? <a href="#"> Sing up</a></p>
                    <p class="policy-account">You dont have an account yet? <a href="#"> Terms of Service <span class="span-blue"> and </span> Privacy Policy</a></p>
                </div>

            </div>
            <div class="img">
                <img src="img/oceano-login.jpg" alt="">
            </div>
        </div>
        <script src="https://kit.fontawesome.com/0f663dd0e7.js" crossorigin="anonymous"></script>
    </body>
    </html>
